<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{schedule?.Name}}</mat-card-title>
    <mat-card-subtitle>{{schedule?.User?.FirstName}} {{schedule?.User?.LastName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="schedule">
    <full-calendar [options]="calendarOptions">
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editEvent()">Create Event</button>
    <button mat-button>Remove Calendar</button>
  </mat-card-actions>
</mat-card>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{schedule?.Name}}</mat-card-title>
    <mat-card-subtitle>{{schedule?.User?.FirstName}} {{schedule?.User?.LastName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-search-event #searchEventComponent [scheduleId]="schedule?.ScheduleId" [showShared]="true" (onAddSharedEvent)="getScheduleByUserId()"></app-search-event>
  </mat-card-content>
</mat-card>
