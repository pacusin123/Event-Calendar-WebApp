<h1 mat-dialog-title>Event Form</h1>
<div mat-dialog-content>
  <form [formGroup]="eventForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput></textarea>
    </mat-form-field>
    <mat-label>Select Event Date</mat-label>
    <ejs-datetimepicker formControlName="creationDate" placeholder="choose date and time" format="dd-MMM-yyyy HH:mm"></ejs-datetimepicker>
    <mat-form-field appearance="outline">
      <mat-label>Place</mat-label>
      <input formControlName="place" matInput placeholder="place">
    </mat-form-field>
    <label id="example-radio-group-label">Select Type Event</label>
    <mat-radio-group formControlName="typeEvent" aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="eventTypeSelected">
      <mat-radio-button class="example-radio-button" *ngFor="let eventType of eventTypes" [checked]="eventType === eventTypeSelected" [value]="eventType">
        {{eventType}}
      </mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px" mat-raised-button color="primary" (click)="saveEvent()">Save</button>
</div>
